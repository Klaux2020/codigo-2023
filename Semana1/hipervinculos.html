<html>
    <head>
        <title> Semana1/Dia3</title>
    </head>
    <body>
        <!-- la etiqueta que sirve para poder crear un link en nuestra
        pagina sera <a></a> -->
        <img src="./images/tree-gc08951d33_640.jpg"  width="400"  alt="Img de Arbol">
        <!-- Si queremos que la pagina se habra en una nueva ventana debemos
        usar el atributo target="_blank"-->
        <a href="https://www.youtube.com/" target="_blank"> Link YT</a>
        
        <a href="https://www.google.com" target="_blank">
            <img src="./images/logo_google.png" 
            alt="Logo de google"  
            width="400" 
            />
        </a>

        <a href="https://www.facebook.com" target="_blank">
            <img 
            src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
            alt="Logo de facebook"
            width="400" 
            />
        </a>

        <a href="https://www.google.com" target="_blank">
            <h1>Link to Google</h1>
        </a>
        <div>
            <video controls autoplay muted loop width="400">
                <source src="./videos/video.mp4"> 
            </video>
        </div>
        <div>
                <!-- Un boton a diferencia de un hiperlink (<a>) no
                    redirecciona hacia otra pagina, en si el proposito
                    del boton es hacer una accion. ejemplo
                    Enviar datos
                    Validar formulario
                    Abrir modales(popus) 
                -->
                <!--  Sepan que un boton trabaje sobre evento:
                click este evento para poder usarlo en html debemos llamarlo
                de la siguiente manera onclick="" -->
                <!-- !! Nota: onclick es todo en minuscula y todo junto  -->
                <!-- Esto basicamente estamos diciendo al boton que al darle
                click vamos a imprimir un mensaje en la consola de navegador -->
            <button onclick="console.log('Hola desde el boton')">
                Imprimir algo
            </button>
        </div>
    </body>
</html>
